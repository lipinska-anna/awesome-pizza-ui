  <div class="mb-3 fix-width d-grid">
    <button class="btn btn-primary" (click)="navigateToCreateOrder()">Order a pizza</button>

  <p>or</p>
  <div class="mb-3 fix-width d-grid text-center">

          </svg>

      </div>
    </div>
  </div>
  <hr class="mb-4 fix-width"/>
  <div class="mb-3 fix-width d-grid">
    <button class="btn btn-outline-primary" (click)="location.back()">Back
    </button>
  </div>
